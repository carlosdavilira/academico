<form class="form-signin" (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <h2 class="form-signin-heading">Acessar Portal:</h2>
  <div class="form-group">
    <label for="matricula" class="sr-only">Matricula</label>
    <input type="text" id="matricula" name="matricula" class="form-control" placeholder="Matricula" required autofocus [(ngModel)]="model.matricula" #matricula="ngModel">
  </div>

  <div class="form-group">
    <label for="inputSenha" class="sr-only">Password</label>
    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required [(ngModel)]="model.senha" #senha="ngModel">
  </div>

  <br>
  <div class="form-group">
    <select class="form-control" id="acesso" [(ngModel)]="model.acesso" name="acesso" #acesso="ngModel" required>
    <option>Aluno</option>
    <option>Professor</option>
    <option>Coordenador</option>
    <option>Secret√°ria</option>
  </select>
  </div>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
</form>
